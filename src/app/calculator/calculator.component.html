<h2>Awesome Calculator</h2>
<div>
  <input type="number" class="form-input" [value]="first" (change)="onFirstChange($event.target.value)" placeholder="Number 1">




  <select class="form-input"
          [value]="operator"
          (change)="onSelectChange($event.target.value)">
    <option value="+">+</option>
    <option value="-">-</option>
    <option value="*">*</option>
    <option value="/">/</option>
  </select>

  <input type="number" class="form-input"
         [value]="second"
         (change)="onSecondChange($event.target.value)" placeholder="Number 2">
</div>
<div>
  <button class="form-input" (click)="calculate()">
    Thá»±c thi
  </button>
</div>
<div class="output">
  {{output}}
</div>
